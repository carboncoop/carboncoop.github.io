<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title | default: site.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#157878">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
        <link rel="stylesheet" href="{{ '/assets/css/main.css?v=' | append: site.github.build_revision | relative_url }}">
    </head>
  <body>

    <header class="site-header">

                </div>
            </div>

            <div class="site-header__logo">
                <img src="/assets/img/energise-logo.svg" alt="Energise">
            </div>

            <a class="site-header__arrow" href="#main-content">Skip to main content</a>
        </div>

    </header>

    <section class="main-content" id="main-content">
        
    </section>

    <footer class="site-footer">

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</html>
